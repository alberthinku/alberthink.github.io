<html>

<head>
    <script src="./libraries/RGraph.common.core.js"></script>
    <script src="./libraries/RGraph.line.js"></script>
    <script src="./libraries/webblue-phaseOne.js"></script>


</head>

<body>
    <!-- <canvas id="cvs" width="600" height="250">[No canvas support]</canvas> <br /> -->
    <!-- <script src="../micro-bit-WebBluetooth-UART/libraries/webblue.js"></script> -->
    <h1>Web Bluetooth try</h1>
    <h2>Status</h2>
    <table border="1">
        <tr>
            <td>
                <b>Connected</b>
            </td>
            <td>
                <b>Services Discovery Completed</b>
            </td>
            <td>
                <b>Notifications</b>
            </td>
        </tr>
        <tr>
            <td id="status_connected">false</td>
            <td id="status_discovered">false</td>
            <td id="status_notifications">false</td>
        </tr>
    </table>
    <h2>Device Discovery and Connection</h2>
    <button id="btn_scan" onclick="discoverDevicesOrDisconnect()">discoverDevices</button>
    <hr>
    <h2>Reading and Writing</h2>
    <h3>Read Characteristic - Model Number</h3>
    <button id="btn_read" onclick="readModelNumber()">Read Model Number</button>
    <div id="model_number"></div>
    <h3>Write Characteristic - Randomise Lights</h3>
    <button id="btn_write" onclick="randomLEDs()">randomise LEDs</button>
    <hr>
    <h2>Notifications - Accelerometer <font color="red">X</font>,<font color="green"> Y</font>,<font color="blue"> Z
        </font>
    </h2>
    <canvas id="cvs" width="600" height="250">[No canvas support]</canvas> <br />
    <script src="./libraries/webblue-phaseTwo.js"></script>
    <div id="accelerometer_data"></div>
    <button id="btn_notify" onclick="toggleAccelerometerNotifications()">toggle Notifications</button>


</body>

</html>
